<div class="jumbotron text-center">
    <h1>Explain Me</h1>


    <input type="text" class="form-control" name="question" ng-model="formData.question" disabled="true"><br>
    <input type="text" class="form-control" name="subject" ng-model="formData.subject" disabled="true"><br>
    <input type="text" class="form-control input-lg text-center" placeholder="Escribe tu respuesta" ng-model="formData.answer"><br>

    <button type="submit" class="btn btn-primary btn-lg" ng-click="answerQuestion()">Add</button>
</div>
