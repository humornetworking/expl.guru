<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>/**/
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script><!-- load angular routes-->

	<script src="js/controllers/main.js"></script> <!-- load up our controllers -->
	<script src="js/services/questions.js"></script> <!-- load our questions service -->
	<script src="js/core.js"></script> <!-- load our main application -->



</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>eXpl <span class="label label-info">3</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">


<!--				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>-->

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Ingrese temas " ng-model="formData.searchText">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="searchQuestion()">Search</button>
				</form>
			</div>
		</div>


		<table>
			<tr ng-repeat="item in questions">
				<td>{{ item.Title }}</td>
				<td>{{ item.Subject }}</td>
				<td> <a ng-click="explain(item._id)" >Explicar</a>    </td>
			</tr>
		</table>

		<a href="#explain">Explain</a>

		<!-- MAIN CONTENT -->
		<div class="container">

			<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
			<div ui-view></div>

		</div>


		<div class="text-center text-muted">

			<p>Powered by <a href="http://www.fibonacci.cl">fibonacci</a>.</p>

		</div>

	</div>

</body>
</html>
